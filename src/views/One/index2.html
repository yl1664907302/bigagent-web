<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单 HTML 页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的简单页面</h1>
    </header>

    <main>
        <section>
            <h2>关于我</h2>
            <p>这是一个简单的HTML页面，展示了一些常见的元素，比如标题、段落、链接和列表。</p>
        </section>

        <section>
            <h2>兴趣爱好</h2>
            <ul>
                <li>编程</li>
                <li>阅读</li>
                <li>旅行</li>
            </ul>
        </section>

        <section>
            <h2>联系我</h2>
            <p>如果你想联系我，请通过<a href="mailto:example@example.com">电子邮件</a>与我联系。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的个人页面</p>
    </footer>

</body>
</html>
